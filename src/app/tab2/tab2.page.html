<ion-header>
  <ion-toolbar>
    <ion-title>
      Vocabulary
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding (click)="toggleVisible()" [@myvisibility]="visibleState" (ionSwipe)="swipe(item.key)" *ngFor="let item of dictionary | keyvalue" class="word">
      <ion-item>
        <ion-label class="ion-text-wrap">
          <h1>{{item.key}}</h1>
          <p>{{item.value}}</p>
        </ion-label>
      </ion-item>


      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="swipe(item.key)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
